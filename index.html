<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload csv</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 60px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: sans-serif; font-size: 1.5rem;">
                Node Import CSV file to mysql database example
            </a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
    <form action="/csv-upload" method="post" class="d-flex justify-content-center flex-column" enctype="multipart/form-data">
        <input type="file"
        name="csv-upload"
        accept="text/csv"
               class="form-control"/>
        <button type="submit" class="btn btn-primary shadow p-3 mb-5 rounded" style="margin-top: 30px; padding: 18px 0;">Upload CSV file</button>
    </form>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
